<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Breath Hold Visual</title>
  <style>
    :root{
      --bg: #ffd400;                 /* yellow background */
      --ringBorder: 14px;            /* outer ring thickness */
      --ringColor: rgba(0,0,0,.62);  /* outer ring */
      --fill: rgba(0,0,0,.88);       /* inner fill circle */
      --btn: rgba(0,0,0,.92);
      --btnText: #ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Reserve space for TikTok UI on the right */
    .stage{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding-bottom: 110px; /* leave more bottom yellow */
      padding-right: 92px;   /* leave right-side yellow for TikTok buttons */
      transition: padding 240ms ease;
    }
    .stage.running{
      padding-bottom: 56px;
      padding-right: 92px;
    }

    .dial{
      /* Slightly smaller so you have yellow margins for TikTok overlays */
      width: min(82vmin, 86vw);
      aspect-ratio:1/1;
      position:relative;
      display:grid;
      place-items:center;
    }

    .ring{
      position:absolute;
      inset:0;
      border-radius:999px;
      border: var(--ringBorder) solid var(--ringColor);
    }

    .fillWrap{
      position:absolute;
      width: 100%;
      height: 100%;
      display:grid;
      place-items:center;
      pointer-events:none;
    }

    .fill{
      width: var(--innerPx, 0px);
      height: var(--innerPx, 0px);
      border-radius: 999px;
      background: var(--fill);
      transform: scale(0);
      transform-origin: center;
      will-change: transform;
    }

    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      padding: 24px;
      pointer-events:none;
    }

    .label{
      font-size: clamp(48px, 7.2vmin, 70px);
      font-weight: 1000;
      letter-spacing: .8px;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
         0px  3px 0 #000,
         0px -3px 0 #000,
         3px  0px 0 #000,
        -3px  0px 0 #000;
    }

    /* Controls pinned low */
    .controls{
      position:fixed;
      left:0; right:0;
      bottom: 10px;
      padding: 0 16px calc(env(safe-area-inset-bottom, 0px) + 8px);
      display:flex;
      justify-content:center;
      gap:12px;
      transition: transform 240ms ease, opacity 240ms ease;
      transform: translateY(0);
      opacity: 1;
      z-index: 5;
    }
    .controls.hidden{
      transform: translateY(120%);
      opacity: 0;
      pointer-events:none;
    }

    button{
      border:0;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 950;
      font-size: 16px;
      cursor:pointer;
      background: var(--btn);
      color: var(--btnText);
      min-width: 150px;
    }
    button.secondary{
      background: rgba(0,0,0,.10);
      color: rgba(0,0,0,.95);
      border: 1px solid rgba(0,0,0,.18);
      min-width: 120px;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    /* Confetti overlay */
    .confettiLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index: 10;
      display:none;
    }
    .confettiLayer.show{ display:block; }

    .confetti{
      position:absolute;
      top:-12px;
      width:10px;
      height:16px;
      border-radius: 3px;
      opacity: 0.95;
      transform: translateY(0) rotate(0deg);
      animation: fall 1200ms linear forwards;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(540deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="dial" id="dial">
      <div class="ring" id="ring"></div>

      <div class="fillWrap">
        <div class="fill" id="fill"></div>
      </div>

      <div class="center">
        <div class="label" id="label">Ready</div>
      </div>
    </div>
  </div>

  <div class="controls" id="controls">
    <button id="startBtn">Start</button>
    <button class="secondary" id="resetBtn">Reset</button>
  </div>

  <div class="confettiLayer" id="confettiLayer" aria-hidden="true"></div>

<script>
  const stage    = document.getElementById('stage');
  const controls = document.getElementById('controls');
  const dial     = document.getElementById('dial');
  const ring     = document.getElementById('ring');
  const fill     = document.getElementById('fill');
  const label    = document.getElementById('label');

  const confettiLayer = document.getElementById('confettiLayer');

  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');

  // Timing
  const PRESTART_MS  = 1000; // buttons hide, then wait 1s
  const COUNTDOWN_MS = 3000; // 3..2..1 (1s each)
  const INHALE_MS    = 3000; // inhale
  const HOLD_MS      = 60000;

  // Fill behavior
  const START_T = 0.25;      // initial
  const INHALE_END_T = 0.20; // down to 20% during inhale

  let running = false;
  let raf = null;
  let startMs = 0;

  function computeInnerPx(){
    const rect = dial.getBoundingClientRect();
    const ringStyles = getComputedStyle(ring);
    const borderW = parseFloat(ringStyles.borderLeftWidth) || 0;
    const innerPx = Math.max(0, rect.width - 2 * borderW);
    dial.style.setProperty('--innerPx', innerPx + 'px');
  }

  function setScale(t){
    fill.style.transform = `scale(${t})`;
  }

  function easeInOut(u){
    // cosine ease (smooth)
    return 0.5 - 0.5 * Math.cos(Math.PI * u);
  }

  function clearConfetti(){
    confettiLayer.classList.remove('show');
    confettiLayer.innerHTML = "";
  }

  function popConfetti(){
    clearConfetti();
    confettiLayer.classList.add('show');

    const pieces = 80;
    for(let i=0;i<pieces;i++){
      const d = document.createElement('div');
      d.className = 'confetti';
      // Random colors (fun). Keep it bright.
      const hue = Math.floor(Math.random()*360);
      d.style.background = `hsl(${hue} 95% 55%)`;

      const left = Math.random()*100;
      d.style.left = left + 'vw';

      const delay = Math.random()*180; // small stagger
      d.style.animationDelay = delay + 'ms';

      const duration = 950 + Math.random()*600;
      d.style.animationDuration = duration + 'ms';

      // Vary size slightly
      const w = 8 + Math.random()*6;
      const h = 12 + Math.random()*10;
      d.style.width = w + 'px';
      d.style.height = h + 'px';

      confettiLayer.appendChild(d);
    }

    // Auto-clear after a bit
    setTimeout(clearConfetti, 1800);
  }

  function reset(){
    running = false;
    cancelAnimationFrame(raf);
    label.textContent = "Ready";
    controls.classList.remove('hidden');
    stage.classList.remove('running');
    startBtn.disabled = false;
    setScale(0);
    clearConfetti();
  }

  function runLoop(now){
    if(!running) return;

    const elapsed = now - startMs;

    // Phase 0: prestart delay (buttons hidden already). Show initial 25% fill.
    if(elapsed < PRESTART_MS){
      label.textContent = "Ready";
      setScale(START_T);
      raf = requestAnimationFrame(runLoop);
      return;
    }

    const t0 = elapsed - PRESTART_MS;

    // Phase 1: countdown 3..2..1 (3 seconds)
    if(t0 < COUNTDOWN_MS){
      const sec = Math.floor(t0 / 1000); // 0,1,2
      const n = 3 - sec; // 3,2,1
      label.textContent = String(n);
      setScale(START_T);
      raf = requestAnimationFrame(runLoop);
      return;
    }

    const t1 = t0 - COUNTDOWN_MS;

    // Phase 2: inhale (scale DOWN 25% -> 20% over 3s)
    if(t1 < INHALE_MS){
      const u = t1 / INHALE_MS;
      const eased = easeInOut(u);
      const t = START_T + (INHALE_END_T - START_T) * eased;
      label.textContent = "Inhale ðŸ«";
      setScale(t);
      raf = requestAnimationFrame(runLoop);
      return;
    }

    // Phase 3: hold (grow 20% -> 100% over 60s)
    const holdElapsed = t1 - INHALE_MS;
    const v = Math.min(holdElapsed / HOLD_MS, 1);
    const eased = easeInOut(v);
    const t = INHALE_END_T + (1 - INHALE_END_T) * eased;

    label.textContent = "Hold ðŸ«";
    setScale(t);

    if(v >= 1){
      running = false;
      label.textContent = "CONGRATS ðŸŽ‰";
      setScale(1);
      popConfetti();

      // show controls 1s after finish
      setTimeout(() => {
        controls.classList.remove('hidden');
        stage.classList.remove('running');
        startBtn.disabled = false;
      }, 1000);

      return;
    }

    raf = requestAnimationFrame(runLoop);
  }

  function start(){
    if(running) return;

    computeInnerPx();
    clearConfetti();

    running = true;
    startBtn.disabled = true;

    // Hide controls immediately; test starts after 1s
    controls.classList.add('hidden');
    stage.classList.add('running');

    // Immediately show starting fill
    setScale(START_T);

    startMs = performance.now();
    raf = requestAnimationFrame(runLoop);
  }

  window.addEventListener('resize', () => {
    computeInnerPx();
    if(!running && label.textContent.includes("CONGRATS")){
      setScale(1);
    }
  });

  startBtn.addEventListener('click', start);
  resetBtn.addEventListener('click', reset);

  computeInnerPx();
  reset();
</script>
</body>
</html>
