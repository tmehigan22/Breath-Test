<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Breath Hold Visual</title>
  <style>
    :root{
      --bg: #ffd400;                 /* yellow background */
      --ringBorder: 14px;            /* outer ring thickness */
      --ringColor: rgba(0,0,0,.55);  /* ring stroke */
      --fill: rgba(0,0,0,.60);       /* expanding inner circle */
      --btn: rgba(0,0,0,.92);
      --btnText: #ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Center stage */
    .stage{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding-bottom: 110px; /* reserve space so the dial isn't covered by buttons */
    }

    .dial{
      width:min(430px, 90vw);
      aspect-ratio:1/1;
      position:relative;
      display:grid;
      place-items:center;
    }

    /* Outer ring */
    .ring{
      position:absolute;
      inset:0;
      border-radius:999px;
      border: var(--ringBorder) solid var(--ringColor);
    }

    /* Expanding fill circle (JS sets px size so it stops at ring inner edge) */
    .fill{
      width: 0px;
      height: 0px;
      border-radius: 999px;
      background: var(--fill);
    }

    /* Center text */
    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      padding: 24px;
      pointer-events:none;
    }

    .label{
      font-size: 54px;
      font-weight: 1000;
      letter-spacing: .8px;
      text-transform: uppercase;
      color: #ffffff;

      /* Black outline effect */
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
         0px  3px 0 #000,
         0px -3px 0 #000,
         3px  0px 0 #000,
        -3px  0px 0 #000;
    }

    /* Bottom controls pinned low for screen recording */
    .controls{
      position:fixed;
      left:0; right:0;
      bottom: 14px;
      padding: 0 16px calc(env(safe-area-inset-bottom, 0px) + 8px);
      display:flex;
      justify-content:center;
      gap:12px;
      pointer-events:auto;
    }

    button{
      border:0;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 950;
      font-size: 16px;
      cursor:pointer;
      background: var(--btn);
      color: var(--btnText);
      min-width: 140px;
    }

    button.secondary{
      background: rgba(0,0,0,.10);
      color: rgba(0,0,0,.95);
      border: 1px solid rgba(0,0,0,.18);
      min-width: 110px;
    }

    button:disabled{
      opacity:.55;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="dial" id="dial">
      <div class="ring" id="ring"></div>
      <div class="fill" id="fill"></div>

      <div class="center">
        <div class="label" id="label">Ready</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button class="secondary" id="resetBtn">Reset</button>
  </div>

<script>
  const dial = document.getElementById('dial');
  const ring = document.getElementById('ring');
  const fill = document.getElementById('fill');
  const label = document.getElementById('label');

  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');

  const INHALE_MS = 3000;  // 3s inhale
  const HOLD_MS   = 60000; // 60s hold
  const TOTAL_MS  = INHALE_MS + HOLD_MS; // 63s total fill

  let running = false;
  let startMs = 0;
  let raf = null;

  function getMaxFillPx(){
    // Fill should stop at the inner edge of the ring.
    // Inner diameter = dial diameter - (2 * ring border width)
    const dialRect = dial.getBoundingClientRect();
    const ringStyles = getComputedStyle(ring);
    const borderW = parseFloat(ringStyles.borderLeftWidth) || 0;
    const maxPx = Math.max(0, dialRect.width - 2 * borderW);
    return maxPx;
  }

  function setFillPx(px){
    fill.style.width = px + "px";
    fill.style.height = px + "px";
  }

  function reset(){
    running = false;
    cancelAnimationFrame(raf);
    startBtn.disabled = false;
    label.textContent = "Ready";
    setFillPx(0);
  }

  function tick(now){
    if(!running) return;

    const elapsed = now - startMs;
    const t = Math.min(elapsed / TOTAL_MS, 1);

    // Phase text
    if (elapsed < INHALE_MS) label.textContent = "Inhale ðŸ«";
    else label.textContent = "Hold ðŸ«";

    // Fill amount in PX so it never overlaps the ring
    const maxPx = getMaxFillPx();
    setFillPx(maxPx * t);

    if (t >= 1){
      running = false;
      startBtn.disabled = false;
      // Keep it at max (already)
      label.textContent = "Done";
      return;
    }

    raf = requestAnimationFrame(tick);
  }

  function start(){
    if(running) return;
    running = true;
    startBtn.disabled = true;
    startMs = performance.now();
    raf = requestAnimationFrame(tick);
  }

  // Recompute sizing on resize/orientation changes (important on phones)
  window.addEventListener('resize', () => {
    // If finished or paused, keep fill clamped correctly to ring
    if(!running){
      // If fill is at max, reapply max.
      // We can detect by checking if label is "Done".
      if(label.textContent === "Done"){
        setFillPx(getMaxFillPx());
      } else if(label.textContent === "Ready"){
        setFillPx(0);
      }
    }
  });

  startBtn.addEventListener('click', start);
  resetBtn.addEventListener('click', reset);

  reset();
</script>
</body>
</html>
