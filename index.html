<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Breath Hold Visual</title>
  <style>
    :root{
      --bg: #ffd400;                 /* yellow background */
      --ringBorder: 14px;            /* outer ring thickness */
      --ringColor: rgba(0,0,0,.62);  /* outer ring */
      --fill: rgba(0,0,0,.82);       /* darker inner fill circle */
      --btn: rgba(0,0,0,.92);
      --btnText: #ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Stage: make dial as large as possible while leaving room for bottom buttons */
    .stage{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding-bottom: 92px; /* smaller reserve so dial grows */
    }

    .dial{
      /* Bigger: use viewport min dimension so it fills screen */
      width: min(92vmin, 98vw);
      aspect-ratio:1/1;
      position:relative;
      display:grid;
      place-items:center;
    }

    /* Outer ring */
    .ring{
      position:absolute;
      inset:0;
      border-radius:999px;
      border: var(--ringBorder) solid var(--ringColor);
    }

    /* Expanding fill circle (JS sets px size so it stops at ring inner edge) */
    .fill{
      width: 0px;
      height: 0px;
      border-radius: 999px;
      background: var(--fill);
      transform: scale(1);
      transition: none;
      will-change: width, height, transform;
    }

    /* Inhale pulse */
    .fill.pulse{
      animation: inhalePulse 900ms ease-in-out infinite;
    }
    @keyframes inhalePulse{
      0%   { transform: scale(0.985); }
      50%  { transform: scale(1.015); }
      100% { transform: scale(0.985); }
    }

    /* Center text */
    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      padding: 24px;
      pointer-events:none;
    }

    .label{
      font-size: clamp(48px, 7.5vmin, 72px);
      font-weight: 1000;
      letter-spacing: .8px;
      text-transform: uppercase;
      color: #ffffff;

      /* Black outline effect */
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
         0px  3px 0 #000,
         0px -3px 0 #000,
         3px  0px 0 #000,
        -3px  0px 0 #000;
    }

    /* Bottom controls pinned low for screen recording */
    .controls{
      position:fixed;
      left:0; right:0;
      bottom: 10px;
      padding: 0 16px calc(env(safe-area-inset-bottom, 0px) + 8px);
      display:flex;
      justify-content:center;
      gap:12px;
      pointer-events:auto;
    }

    button{
      border:0;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 950;
      font-size: 16px;
      cursor:pointer;
      background: var(--btn);
      color: var(--btnText);
      min-width: 150px;
    }

    button.secondary{
      background: rgba(0,0,0,.10);
      color: rgba(0,0,0,.95);
      border: 1px solid rgba(0,0,0,.18);
      min-width: 120px;
    }

    button:disabled{
      opacity:.55;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="dial" id="dial">
      <div class="ring" id="ring"></div>
      <div class="fill" id="fill"></div>

      <div class="center">
        <div class="label" id="label">Ready</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button class="secondary" id="resetBtn">Reset</button>
  </div>

<script>
  const dial = document.getElementById('dial');
  const ring = document.getElementById('ring');
  const fill = document.getElementById('fill');
  const label = document.getElementById('label');

  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');

  const INHALE_MS = 3000;  // 3s inhale
  const HOLD_MS   = 60000; // 60s hold
  const TOTAL_MS  = INHALE_MS + HOLD_MS; // 63s total fill

  // Start fill at ~20% so itâ€™s immediately visible
  const START_T = 0.20; // 20% of max radius/diameter progression (visual)

  let running = false;
  let startMs = 0;
  let raf = null;

  function getMaxFillPx(){
    // Fill should stop at the inner edge of the ring.
    const dialRect = dial.getBoundingClientRect();
    const ringStyles = getComputedStyle(ring);
    const borderW = parseFloat(ringStyles.borderLeftWidth) || 0;
    return Math.max(0, dialRect.width - 2 * borderW);
  }

  function setFillPx(px){
    fill.style.width = px + "px";
    fill.style.height = px + "px";
  }

  function reset(){
    running = false;
    cancelAnimationFrame(raf);
    startBtn.disabled = false;
    label.textContent = "Ready";
    fill.classList.remove('pulse');
    setFillPx(0);
  }

  function tick(now){
    if(!running) return;

    const elapsed = now - startMs;
    const rawT = Math.min(elapsed / TOTAL_MS, 1);

    // Map rawT (0..1) to visibleT (START_T..1)
    const t = START_T + (1 - START_T) * rawT;

    // Phase text + pulse during inhale only
    if (elapsed < INHALE_MS){
      label.textContent = "Inhale ðŸ«";
      fill.classList.add('pulse');
    } else {
      label.textContent = "Hold ðŸ«";
      fill.classList.remove('pulse');
    }

    // Fill in PX (never overlaps the ring)
    const maxPx = getMaxFillPx();
    setFillPx(maxPx * t);

    if (rawT >= 1){
      running = false;
      startBtn.disabled = false;
      fill.classList.remove('pulse');
      label.textContent = "Done";
      // Clamp exactly to max inner diameter (nearest inner edge of outer ring)
      setFillPx(maxPx);
      return;
    }

    raf = requestAnimationFrame(tick);
  }

  function start(){
    if(running) return;
    running = true;
    startBtn.disabled = true;

    // Immediately show the starting fill (~20%) so the effect is obvious
    const maxPx = getMaxFillPx();
    setFillPx(maxPx * START_T);

    startMs = performance.now();
    raf = requestAnimationFrame(tick);
  }

  // Keep sizing correct on rotation/resizes
  window.addEventListener('resize', () => {
    if(!running){
      const maxPx = getMaxFillPx();
      if(label.textContent === "Done"){
        setFillPx(maxPx);
      } else if(label.textContent === "Ready"){
        setFillPx(0);
      } else {
        // If paused mid-state (rare), clamp to at least START_T
        setFillPx(maxPx * START_T);
      }
    }
  });

  startBtn.addEventListener('click', start);
  resetBtn.addEventListener('click', reset);

  reset();
</script>
</body>
</html>
