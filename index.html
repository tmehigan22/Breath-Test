<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Breath Hold Visual</title>
  <style>
    :root{
      --bg: #ffd400;                 /* yellow background */
      --ringBorder: 14px;            /* outer ring thickness */
      --ringColor: rgba(0,0,0,.62);  /* outer ring */
      --fill: rgba(0,0,0,.88);       /* darker inner fill circle */
      --btn: rgba(0,0,0,.92);
      --btnText: #ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Stage: dial large, reserve minimal space; buttons hide during run */
    .stage{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding-bottom: 92px;
      transition: padding-bottom 240ms ease;
    }
    .stage.running{
      padding-bottom: 10px; /* dial can sit lower when controls hidden */
    }

    .dial{
      width: min(92vmin, 98vw);
      aspect-ratio:1/1;
      position:relative;
      display:grid;
      place-items:center;
    }

    .ring{
      position:absolute;
      inset:0;
      border-radius:999px;
      border: var(--ringBorder) solid var(--ringColor);
    }

    /* Fill circle uses a fixed base size and animates ONLY via transform scale (smooth) */
    .fillWrap{
      position:absolute;
      width: 100%;
      height: 100%;
      display:grid;
      place-items:center;
      pointer-events:none;
    }

    .fill{
      width: var(--innerPx, 0px);
      height: var(--innerPx, 0px);
      border-radius: 999px;
      background: var(--fill);
      transform: scale(0);
      transform-origin: center;
      will-change: transform;
    }

    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      padding: 24px;
      pointer-events:none;
    }

    .label{
      font-size: clamp(48px, 7.5vmin, 72px);
      font-weight: 1000;
      letter-spacing: .8px;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
         0px  3px 0 #000,
         0px -3px 0 #000,
         3px  0px 0 #000,
        -3px  0px 0 #000;
    }

    /* Controls pinned low */
    .controls{
      position:fixed;
      left:0; right:0;
      bottom: 10px;
      padding: 0 16px calc(env(safe-area-inset-bottom, 0px) + 8px);
      display:flex;
      justify-content:center;
      gap:12px;
      transition: transform 240ms ease, opacity 240ms ease;
      transform: translateY(0);
      opacity: 1;
    }

    .controls.hidden{
      transform: translateY(120%);
      opacity: 0;
      pointer-events:none;
    }

    button{
      border:0;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 950;
      font-size: 16px;
      cursor:pointer;
      background: var(--btn);
      color: var(--btnText);
      min-width: 150px;
    }

    button.secondary{
      background: rgba(0,0,0,.10);
      color: rgba(0,0,0,.95);
      border: 1px solid rgba(0,0,0,.18);
      min-width: 120px;
    }

    button:disabled{ opacity:.55; cursor:not-allowed; }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="dial" id="dial">
      <div class="ring" id="ring"></div>

      <div class="fillWrap">
        <div class="fill" id="fill"></div>
      </div>

      <div class="center">
        <div class="label" id="label">Ready</div>
      </div>
    </div>
  </div>

  <div class="controls" id="controls">
    <button id="startBtn">Start</button>
    <button class="secondary" id="resetBtn">Reset</button>
  </div>

<script>
  const stage    = document.getElementById('stage');
  const controls = document.getElementById('controls');
  const dial     = document.getElementById('dial');
  const ring     = document.getElementById('ring');
  const fill     = document.getElementById('fill');
  const label    = document.getElementById('label');

  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');

  // Timing
  const PRESTART_MS = 1000; // buttons disappear, then wait 1s before test begins
  const INHALE_MS   = 3000; // 3s inhale
  const HOLD_MS     = 60000; // 60s hold

  // Fill behavior
  const START_T = 0.25; // 25% at the very start
  const INHALE_END_T = 0.20; // goes down to 20% during inhale

  let running = false;
  let raf = null;
  let startMs = 0;

  // Cache inner diameter to avoid per-frame layout reads (smooth)
  let innerPx = 0;

  function computeInnerPx(){
    const rect = dial.getBoundingClientRect();
    const ringStyles = getComputedStyle(ring);
    const borderW = parseFloat(ringStyles.borderLeftWidth) || 0;
    innerPx = Math.max(0, rect.width - 2 * borderW);
    // Store as CSS var so fill element has a fixed base size
    dial.style.setProperty('--innerPx', innerPx + 'px');
  }

  function setScale(t){
    // t is 0..1 representing % of inner diameter.
    fill.style.transform = `scale(${t})`;
  }

  function reset(){
    running = false;
    cancelAnimationFrame(raf);
    label.textContent = "Ready";
    controls.classList.remove('hidden');
    stage.classList.remove('running');
    startBtn.disabled = false;
    setScale(0);
  }

  function runLoop(now){
    if(!running) return;

    const elapsed = now - startMs;

    // Phase 0: prestart delay (buttons already hidden)
    if(elapsed < PRESTART_MS){
      label.textContent = "Ready";
      setScale(START_T); // show 25% immediately while waiting
      raf = requestAnimationFrame(runLoop);
      return;
    }

    const tAfterPre = elapsed - PRESTART_MS;

    // Phase 1: inhale (scale DOWN from 25% to 20% over 3s)
    if(tAfterPre < INHALE_MS){
      const u = tAfterPre / INHALE_MS; // 0..1
      // smooth ease in-out so it looks intentional, not jittery
      const eased = 0.5 - 0.5 * Math.cos(Math.PI * u);
      const t = START_T + (INHALE_END_T - START_T) * eased;
      label.textContent = "Inhale ðŸ«";
      setScale(t);
      raf = requestAnimationFrame(runLoop);
      return;
    }

    // Phase 2: hold (grow from 20% to 100% over 60s)
    const holdElapsed = tAfterPre - INHALE_MS;
    const v = Math.min(holdElapsed / HOLD_MS, 1); // 0..1
    const eased = 0.5 - 0.5 * Math.cos(Math.PI * v); // smooth
    const t = INHALE_END_T + (1 - INHALE_END_T) * eased;

    label.textContent = "Hold ðŸ«";
    setScale(t);

    if(v >= 1){
      running = false;
      label.textContent = "Done";
      setScale(1);

      // show controls 1s after finish
      setTimeout(() => {
        controls.classList.remove('hidden');
        stage.classList.remove('running');
        startBtn.disabled = false;
      }, 1000);

      return;
    }

    raf = requestAnimationFrame(runLoop);
  }

  function start(){
    if(running) return;

    computeInnerPx();

    running = true;
    startBtn.disabled = true;

    // Hide controls immediately
    controls.classList.add('hidden');
    stage.classList.add('running');

    // Start visual at 25% right away (before prestart delay)
    setScale(START_T);

    startMs = performance.now();
    raf = requestAnimationFrame(runLoop);
  }

  // Resize/orientation: recompute innerPx
  window.addEventListener('resize', () => {
    computeInnerPx();
    // If already done, keep at max
    if(!running && label.textContent === "Done"){
      setScale(1);
    }
  });

  startBtn.addEventListener('click', start);
  resetBtn.addEventListener('click', reset);

  // initial
  computeInnerPx();
  reset();
</script>
</body>
</html>
